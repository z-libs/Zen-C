name: CI

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]
  pull_request:
    branches: [ "main" ]

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Run clang-format style check
      uses: jidicula/clang-format-action@v4.11.0
      with:
        clang-format-version: '15'
        check-path: 'src'

  test:
    name: Test (${{ matrix.name }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Linux GCC
            os: ubuntu-latest
            cc: gcc
          - name: Linux Clang
            os: ubuntu-latest
            cc: clang
          - name: Linux Zig CC
            os: ubuntu-latest
            cc: zig cc
            setup_zig: true
          - name: macOS
            os: macos-15-intel
            cc: cc # System default (usually clang)
          - name: Self-Hosted
            os: self-hosted
            cc: gcc # Default

    steps:
    - uses: actions/checkout@v4

    - name: Setup Zig
      if: matrix.setup_zig
      uses: goto-bus-stop/setup-zig@v2
      with:
        version: master

    - name: Build
      run: |
        if [ "${{ matrix.cc }}" = "zig cc" ]; then
           make  # Build zc with default CC (stable), but test zc using zig cc backend
        else
           make CC="${{ matrix.cc }}"
        fi

    - name: Run Tests
      run: ./tests/scripts/run_tests.sh --cc "${{ matrix.cc }}"

  ape:
    name: Build APE
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v4
    
    - name: APE dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y zip wget

    - name: Setup cosmocc
      run: |
        wget https://cosmo.zip/pub/cosmocc/cosmocc.zip
        mkdir -p $HOME/cosmocc
        unzip cosmocc.zip -d $HOME/cosmocc
        echo "$HOME/cosmocc/bin" >> $GITHUB_PATH

    - name: Build APE
      run: |
        export PATH="$HOME/cosmocc/bin:$PATH"
        make clean
        make ape

    - name: Upload zc.com Artifact
      uses: actions/upload-artifact@v4
      with:
        name: zc-portable
        path: out/bin/zc.com

    - name: Upload zc-boot.com Artifact
      uses: actions/upload-artifact@v4
      with:
        name: zc-boot-portable
        path: out/bin/zc-boot.com

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v2
      with:
        files: |
          out/bin/zc.com
          out/bin/zc-boot.com
        draft: false
        prerelease: false
        generate_release_notes: true
