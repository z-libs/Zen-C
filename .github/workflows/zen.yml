name: Zen-C CI

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    strategy:
      matrix:
        os: [macos-15-intel, self-hosted, windows-2025]
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v4
    - name: make
      run: make
      if: matrix.os != 'windows-2025'
    - name: make test
      run: make test
      if: matrix.os != 'windows-2025'
    - uses: ilammy/msvc-dev-cmd@v1
      if: matrix.os == 'windows-2025'
    - name: build on windows
      run: cmake . -G "NMake Makefiles" && cmake --build .
      if: matrix.os == 'windows-2025'
    - name: test on windows
      run: tests\run_tests.cmd --cc cl
      if: matrix.os == 'windows-2025'
  build-ape:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v4
    
    - name: APE dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y zip wget

    - name: Setup cosmocc
      run: |
        wget https://cosmo.zip/pub/cosmocc/cosmocc.zip
        mkdir -p $HOME/cosmocc
        unzip cosmocc.zip -d $HOME/cosmocc
        echo "$HOME/cosmocc/bin" >> $GITHUB_PATH

    - name: Build APE
      run: |
        # Ensure PATH is updated and build with tag-aware versioning
        export PATH="$HOME/cosmocc/bin:$PATH"
        make clean
        make ape

    - name: Upload zc.com Artifact
      uses: actions/upload-artifact@v4
      with:
        name: zc-portable
        path: out/bin/zc.com

    - name: Upload zc-boot.com Artifact
      uses: actions/upload-artifact@v4
      with:
        name: zc-boot-portable
        path: out/bin/zc-boot.com

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v2
      with:
        files: |
          out/bin/zc.com
          out/bin/zc-boot.com
        draft: false
        prerelease: false
        generate_release_notes: true
